# üåê YATWA Frontend - nginx Configuration
# Optimiert f√ºr statische Web Components App

pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # MIME-Types korrekt laden
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip Kompression f√ºr bessere Performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Logging (f√ºr Development)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # MIME-Types mit Caching - explizit f√ºr Browser-Kompatibilit√§t
        location ~* \.(js|mjs)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            # Explizit f√ºr ES6-Module (manche nginx-Versionen haben veraltete MIME-Types)
            add_header Content-Type "application/javascript; charset=utf-8";
        }

        # CSS-Dateien
        location ~* \.css$ {
            expires 24h;
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Type "text/css; charset=utf-8";
        }

        # JSON-Dateien (manifest.json, etc.)
        location ~* \.json$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "application/json; charset=utf-8";
        }

        # Bilder und Icons - Long-Term Caching
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable, max-age=2592000";
        }

        # Fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Access-Control-Allow-Origin "*";
        }

        # API Proxy zum Backend
        location /api/ {
            proxy_pass http://backend:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS Headers f√ºr API-Calls
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

            # Handle CORS Preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Single Page Application - alle unbekannten Routes zu index.html
        location / {
            try_files $uri $uri/ @fallback;
        }

        location @fallback {
            rewrite ^.*$ /index.html last;
        }

        # Security: Versteckte Dateien blockieren
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security: Backup-Dateien blockieren
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Favicon handling
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # Health Check f√ºr Container
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}